<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="300" viewBox="0 0 640 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg{fill:#0b1220}
    .title{fill:#cbd5e1;font-family:Arial, Helvetica, sans-serif;font-size:18px}
    .legend{fill:#94a3b8;font-family:Arial, Helvetica, sans-serif;font-size:13px}
    .highlight{stroke:#ffffff;stroke-width:3}
  </style>
  <rect class="bg" x="0" y="0" width="640" height="300" rx="8"/>
  <text x="24" y="36" class="title">Frameworks estudados — distribuição</text>

  <!-- Pie center (220,160) radius 100 -->
  <!-- Slices: Spring Boot 40%, React 30%, Tailwind 12%, Cypress 8%, Outros 10% -->
  <!-- Angles: 144, 108, 43.2, 28.8, 36 -->

  <!-- Spring Boot (highlighted) start at -90deg: large slice -->
  <path d="M220,160 L220,60 A100,100 0 0,1 341.0,224.3 Z" fill="#22c55e" class="highlight" />
  <!-- React -->
  <path d="M220,160 L341.0,224.3 A100,100 0 0,1 402.1,272.7 Z" fill="#60a5fa" />
  <!-- Tailwind -->
  <path d="M220,160 L402.1,272.7 A100,100 0 0,1 371.6,293.7 Z" fill="#7c3aed" />
  <!-- Cypress -->
  <path d="M220,160 L371.6,293.7 A100,100 0 0,1 344.6,304.8 Z" fill="#f97316" />
  <!-- Outros -->
  <path d="M220,160 L344.6,304.8 A100,100 0 0,1 220,260 Z" fill="#ef4444" />

  <circle cx="220" cy="160" r="44" fill="#0b1220" />
  <text x="220" y="166" text-anchor="middle" fill="#cbd5e1" font-size="13" font-family="Arial">Mais usado</text>
  <text x="220" y="184" text-anchor="middle" fill="#22c55e" font-size="15" font-weight="700" font-family="Arial">Spring Boot — 40%</text>

  <!-- Legend -->
  <g transform="translate(360,80)">
    <rect x="0" y="0" width="14" height="14" fill="#22c55e" /> <text x="22" y="12" class="legend">Spring Boot — 40%</text>
    <rect x="0" y="26" width="14" height="14" fill="#60a5fa" /> <text x="22" y="38" class="legend">React — 30%</text>
    <rect x="0" y="52" width="14" height="14" fill="#7c3aed" /> <text x="22" y="64" class="legend">Tailwind — 12%</text>
    <rect x="0" y="78" width="14" height="14" fill="#f97316" /> <text x="22" y="90" class="legend">Cypress — 8%</text>
    <rect x="0" y="104" width="14" height="14" fill="#ef4444" /> <text x="22" y="116" class="legend">Outros — 10%</text>
  </g>

</svg>
